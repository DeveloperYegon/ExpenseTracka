<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta name="description" content="ExpenseTracka is a powerful yet user-friendly tool to help you take control of your finances, track your expenses, and achieve your financial goals.">
  <link href="./output.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body class="bg-[#fff]">


<!-- // Navigation bar -->
<nav class="bg-[rgba(255,255,255,.4)] m-2 flex flex-row scroll justify-around h-20 items-center">
    <div class="text-[#003B95] hand">
        <a href="./index.html">
        ExpenseTracka
    </a>
    </div>
 <div class="hidden md:flex"> 

    
    <a class="p-3 hover:text-[#003B95] " href="../index.html">Home</a>
    <a class="p-3 hover:text-[#003B95]" href="about.html">About-Us</a>
    <a class="p-3 hover:text-[#003B95]" href="contact.html">Contact-Us</a>
    <a id="expenser"  class="p-3 hover:text-[#003B95]" href="myexpenses.html">My-Expenses</a>
    
   
 </div>
 <div>
    <a class="p-3 bg-red-600 rounded-xl hover:text-[#003B95]" href="./login.html">LOGIN</a>
 </div>
 <div class="md:hidden">
    <i class="fa-solid fa-bars"></i>
 </div>
</nav>
<hr class="w-[50%] m-auto bg-black h-1">

<!-- //Main section -->
<main>

  <!-- //sidebar -->
    <aside class="bg-[#003B95] side w-2/3  hidden">
        <ul class="text-center w-1/2 text-white">
          <li>Home</li>
          <li>About-Us</li>
          <li>Contact-Us</li>
          <li>My-Expenses</li>
          <li>Signout</li>
        </ul>
    
      </aside>
   
   
  
    <section class="m-auto   p-3  border rounded-lg md:mx-[100px] md:my-[50px] h-full" >
        <div class="bg-[#003B95]  p-5 rounded-[10px]" >
            <h3 class="text-white p-2 text-center "> SIGN UP</h3>
            <hr class="w-[50%] m-auto  bg-white justify-center">
            <p id="message" class="bg-white m-5 text-center"></p>

            <form class="flex flex-col" id="registerForm">
                <label class="text-white m-1" for="first_name">First Name:</label>
                <input class="m-2 p-3 rounded-sm" id="first_name" type="text" autofocus placeholder="Enter Your First Name">
                <label class="text-white m-1" for="last_name">Last Name:</label>
                <input class="m-2 p-3 rounded-sm" id="last_name" type="text"  placeholder="Enter Your Last Name">
                <label class="m-1 text-white" for="country">Country:</label>
                <div>
                  <input class="m-2 p-3 rounded-sm" id="country" type="text"  placeholder="Country">
                </div>

                <label class=" text-white m-1" for="email">Email:</label>
                <input class="m-2 p-3 rounded-sm" id="email" type="email"  placeholder="Enter Your Email">
                <label class="text-white m-1 font-lg" for="password">Password:</label>
                <input class="m-2 p-3 text-black rounded-sm" id="password" type="password" placeholder="Enter Your Password">
    
                <div class="flex gap-10 m-5 items-center">
                    <input type="checkbox" id="terms" class="border border-slate-950" >
                    <p class="text-white">I agree to Terms and Conditions</p>
                </div>
                <input class="m-2 bg-black hand text-white p-2 rounded-[10px]" type="submit" value="CONTINUE" >
        
            </form>

            
            <p class="text-center m-5 text-white" >Already have an account. <span class="hover:bg-black p-3"> <a href="./login.html">Login</a></span></p>
        
        
        </div>
       </section>
</main>
  <footer>
    <div class="bg-[#003B95] text-white text-center p-5">
        <p> &copy; <span id="year">0</span> ExpenseTracker. All Rights Reserved.</p>
    </div>
  </footer>
  <script src="index.js"></script>
  <script type="module" src="signup.mjs"></script>
</body>
</html>
